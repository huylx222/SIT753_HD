apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: australia-southeast1-docker.pkg.dev/sit737-25t1-le-b981ee5/test-project-repo/test_project-api:v2
        ports:
        - containerPort: 5001
        volumeMounts:
        - name: api-uploads
          mountPath: /app/api_uploads
      volumes:
      - name: api-uploads
        emptyDir: {}
      imagePullSecrets:
      - name: gcp-registry-creds