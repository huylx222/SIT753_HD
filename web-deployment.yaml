apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "3000"
    spec:
      containers:
      - name: web
        image: us-central1-docker.pkg.dev/sunny-state-458304-e9/hd-project/test_project-web:v2
        ports:
        - containerPort: 3000
        env:
        - name: API_URL
          value: http://api-service:5001
        volumeMounts:
        - name: web-uploads
          mountPath: /app/uploads
      volumes:
      - name: web-uploads
        emptyDir: {}
      imagePullSecrets:
      - name: gcp-registry-creds